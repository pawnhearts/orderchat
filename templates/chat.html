{% extends "base.html" %}

{% block title %}Example{% endblock %}

{% block content %}
    <span id="typing">Typing...</span>
    <div id="chat">

    </div>
        <input id="message"><input type="button" id="send" value="Send">
{% endblock %}

{% block extra_body %}
    <script>

    $(document).ready( function () {
            // Correctly decide between ws:// and wss://
            var ws_scheme = window.location.protocol == "https:" ? "wss" : "ws";
            var ws_path = ws_scheme + '://' + window.location.host + "/chat/{{ object.id }}/";
            console.log("Connecting to " + ws_path);
            var socket = new ReconnectingWebSocket(ws_path);

            // Handle incoming messages
            socket.onmessage = function (message) {
                // Decode the JSON
                console.log("Got websocket message " + message.data);
                var data = JSON.parse(message.data);
                console.log(data);
                if(data.msg_type===5) {
                    $('#typing').show();
                    setTimeout(function(){$('#typing').hide();}, 1000);
                }else{
                    $('#chat').append($('<div>' + JSON.stringify(data) + '</div>'));
                }

            }

            // Helpful debugging
            socket.onopen = function () {
                console.log("Connected to chat socket");
            };
            socket.onclose = function () {
                $('#chat').html('')
                console.log("Disconnected from chat socket");
            }
            $('#send').click(function() {
                socket.send(JSON.stringify({
                    "command": "send",
                    "chat": {{ object.id }},
                    "message": $('#message')[0].value
                }));
            });
        $('#message').keypress(function() {
            socket.send(JSON.stringify({
                "command": "typing",
                "chat": {{ object.id }}
            }));
        });
        $('#typing').hide();
        });
    </script>
{% endblock %}
